	<form id="tempcalc" onsubmit="tempcalculate(); return false">

		<input type="submit" name="temp" style="width: 120px; height: 35px; font-size: 18px; color: white; font-weight: 600; cursor: pointer;background-color: #29143d; margin-left: 39%; margin-top: 32px;">
